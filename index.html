<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetblock</title>

    <!-- ✅ Load TonConnect Before `script.js` -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- ✅ Ensure `script.js` loads AFTER everything -->
    <script defer src="script.js"></script>
</head>
<body>

    <!-- 🎮 Main Menu -->
    <div id="menu">
        <h1>Tetblock</h1>
        <button id="singlePlayerBtn">Single Player</button>
        <button id="singlePlayerStakeBtn">Single Player (Staking)</button>
        <button id="multiPlayerBtn">Multiplayer</button>
        <button id="multiPlayerStakeBtn">Multiplayer (Staking)</button>
    </div>

    <!-- 💰 Staking Menu -->
    <div id="stakingMenu" style="display: none;">
        <h2>Enter Stake Amount</h2>
        <label for="stakeAmount">Amount:</label>
        <input type="number" id="stakeAmount" min="1" placeholder="Enter FLUX or TON">
        <button id="confirmStakeBtn">Stake & Play</button>
        <button id="cancelStakeBtn">Cancel</button>
    </div>

    <!-- 🕹️ Game Screen (Hidden by Default) -->
    <div id="game" style="display: none;">
        <h1>Tetblock</h1>
        <div class="game-container">
            <div class="player">
                <h2>Player 1</h2>
                <p>Score: <span id="scoreP1">0</span></p>
                <canvas id="gameCanvasP1" width="300" height="600"></canvas> <!-- ✅ Fix: Set Width & Height -->
            </div>
        </div>
        <button id="restartBtn">Restart</button>
    </div>

    <!-- 🏆 Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Scores will be loaded dynamically -->
            </tbody>
        </table>
    </div>

</body>
</html>
